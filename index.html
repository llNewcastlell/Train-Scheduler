<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>It's Train Time!!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
        #employee-table th,
        td {
            display: inline-block;
            width: 16.575%;
        }

        .card-title {
            /* background-color: blue; */
        }
    </style>
</head>

<body>

    <!-- Employee Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">It's Train Time!!!</h1>
            <h3 class="text-center">Choo Choo Baby... Choo Choo</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Entry Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Current Train Schedule</h3>
                        <table class="table table-sm table-hover" id='employee-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <td>Mr. T</td>
                                <td>Chicago</td>
                                <td>25</td>
                                <td>03:30pm</td>
                                <td>10</td>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group row">
                            <label for="employee-name-input">Train Name</label>
                            <input class="form-control" id="employee-name-input" placeholder="Train Name here" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="role-input">Destination</label>
                            <input class="form-control" id="role-input" placeholder="Destination" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="start-input">First Train Time (HH:mm - miltary time)</label>
                            <input class="form-control" id="start-input" placeholder="" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="rate-input">Frequency (min)</label>
                            <input class="form-control" id="rate-input" placeholder="" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>
                </div>
            </div>

        </div>
        
    </div>

    <!-- JavaScript -->
    <script src="assets/timesheetLogic.js"></script>

</body>

</html>
